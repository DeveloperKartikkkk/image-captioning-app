<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI tool for Image Captioning App</title>

    <!-- CSS from public folder -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- JS from public folder (defer to load after HTML) -->
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <button class="home-btn" onclick="goHome()" id="homeBtn" style="display: none;">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                <h1><i class="fas fa-eye"></i> AI Image Captioning</h1>
            </div>
            <p>Upload an image and get AI-generated alt text and descriptions</p>
            <div class="mode-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="aiModeToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="mode-label" id="modeLabel">Real AI Mode</span>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Upload Your Image</h3>
                        <p>Drag and drop an image here or click to browse</p>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <button class="upload-btn">Choose File</button>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Preview">
                    <button class="remove-btn" onclick="removeImage()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="generate-btn" id="generateBtn" onclick="generateCaption()">
                    <i class="fas fa-magic"></i>
                    Generate Caption
                </button>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>Analyzing your image...</p>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-card">
                    <h3><i class="fas fa-tag"></i> Alt Text</h3>
                    <div class="result-content">
                        <p id="altText"></p>
                        <button class="copy-btn" onclick="copyToClipboard('altText')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-align-left"></i> Description</h3>
                    <div class="result-content">
                        <p id="description"></p>
                        <button class="copy-btn" onclick="copyToClipboard('description')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-info-circle"></i> Image Analysis</h3>
                    <div class="result-content">
                        <div id="imageAnalysis"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 AI Image Captioning Kartik Apppp. Powered by AI.</p>
        </footer>
    </div>
</body>
</html>
